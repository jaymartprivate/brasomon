    <div class="page-area cart-page spad">
		<div class="container">
			<form class="checkout-form">
				<div class="row">
					<div class="col-lg-6">
						<h4 class="checkout-title text-white h3">Billing Address</h4>
						<div class="row">
							<div class="col-md-6">
								<input type="text" placeholder="First Name *">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="Last Name *">
							</div>
							<div class="col-md-12">
								<input type="text" placeholder="Company">
								<select>
									<option>Country *</option>
									<option>USA</option>
									<option>UK</option>
									<option>Philippines</option>
								</select>
								<input type="text" placeholder="Address *">
								<input type="text">
								<input type="text" placeholder="Zipcode *">
								<select>
									<option>City/Town *</option>
								</select>
								<select>
									<option>Province *</option>
								</select>
								<input type="text" placeholder="Phone no *">
								<input type="email" placeholder="Email Address *">
							
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="order-card">
							<div class="order-details">
								<div class="od-warp">
									<h4 class="checkout-title">Your order</h4>
									<table class="order-table">
										<thead>
											<tr>
												<th>Product</th>
												<th>Total</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>Luggage Tag</td>
												<td>Php 80</td>
											</tr>
											<tr>
												<td>SubTotal</td>
												<td>Php 80</td>
											</tr>
											<tr class="cart-subtotal">
												<td>Shipping</td>
												<td>Free</td>
											</tr>
										</tbody>
										<tfoot>
											<tr class="order-total">
												<th>Total</th>
												<th>Php 80</th>
											</tr>
										</tfoot>
									</table>
								</div>
								<div class="payment-method">
									<div class="pm-item">
										<input type="radio" name="pm" id="one">
										<label for="one">Paypal</label>
									</div>
									<div class="pm-item">
										<input type="radio" name="pm" id="two">
										<label for="two">Cash on delievery</label>
									</div>
									<div class="pm-item">
										<input type="radio" name="pm" id="three">
										<label for="three">Credit card</label>
									</div>
									<div class="pm-item">
										<input type="radio" name="pm" id="four" checked>
										<label for="four">Direct bank transfer</label>
									</div>
								</div>
                            </div>
                            <a id="btnpay" class="btn btn-block btn-success mt-4" href="../checkout/buysuccess.html" type="button">Place Order</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
